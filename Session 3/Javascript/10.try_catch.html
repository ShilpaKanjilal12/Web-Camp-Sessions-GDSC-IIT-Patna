<!DOCTYPE html>
<html>

<body>

    <h2>Error Handling in JavaScript</h2>

    <p> Using <b>catch</b> to display an error.</p>

    <p id="demo"></p>

    <script>
        try {
            // allert("GDSC Welcomes You!");
            alert("GDSC Welcomes You!");
            console.log("No Error!");
        }
        catch (err) {
            console.log(err.message);
        }
    </script>

</body>

</html>
